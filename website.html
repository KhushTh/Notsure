<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffdde1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #d63384;
        }
        #buttons {
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }
        #yes {
            background-color: #ff4d6d;
            color: white;
        }
        #no {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine? üíñ</h1>
    <div id="buttons">
        <button id="yes" onclick="showLove()">Yes</button>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>
    <script>
        function showLove() {
            document.body.innerHTML = "<h1>Yay! I Love You! ‚ù§Ô∏è</h1><p>Can't wait to make you the happiest girl in the world! üíï</p>";
        }
        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById('no').style.left = `${x}px`;
            document.getElementById('no').style.top = `${y}px`;
        }
    </script>
</body>
</html>
